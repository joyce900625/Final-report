<!DOCTYPE html>

<html lang="en">  <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>  <!--此標籤是用來放置網頁文件的資訊，如標題、內容型態…等等，主要用來讓瀏覽器判別用的，所以在<head>.....</head>之間的內容，基本上並不會顯示在網頁中。-->
        <meta charset="utf-8" />
        <title></title>  <!--此標籤就是文件的標題，當瀏覽器瀏覽文件時，在瀏覽器視窗的標題欄左方會顯示出設定標題，但標題不會顯示在網頁中。-->
        <style>
           .bg1 {background-color: rgb(255,0,0)}  
           #bg2 {background-color: rgb(0,255,0)}
        </style>  <!--想要換成背景圖像的話，就得要在<body>內加入background的屬性了。-->
    </head>   <!--此標籤是用來放置網頁文件的資訊，如標題、內容型態…等等，主要用來讓瀏覽器判別用的，所以在<head>.....</head>之間的內容，基本上並不會顯示在網頁中。-->
    <body>
        台灣為全世界便利<span class="bg1">超商</span>密度最高的國家，而超商</span>的服務不停推陳出新，
        不同<span class="bg1">超商</span>之間競爭也越來越激烈，但有些規模比較小的<span class="bg1">超商</span>不敵競爭，
        最終都在市場上消失，近日一名網友分享一間叫「<span id="bg2">福客多</span>」的超商讓
        原PO印象非常深刻，不過它也消失已久讓他非常懷念。 
    </body>
</html>
