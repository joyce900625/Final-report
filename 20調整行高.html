<!DOCTYPE html>

<html lang="en">  <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>   <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <meta charset="utf-8" /> 
        <title></title>  <!--<title> </title>必須放在抬頭區段-->
        <style>  
           span {line-height: 300%}  
          
        </style>  <!--HTML font 文字的樣式（style）-->
    </head>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
    <body>   <!--	<body> </body>內容所在-->
        <span>武漢肺炎疫情好不容易趨緩，但近期北京不但一口氣新增超過一百名確診者，美國的疫情持續發展，
            有許多州通報感染人數增加，甚至連創單日新高紀錄。美國總統川普（Donald Trump）今天說，美國不會再度封鎖經濟活動。
            例如奧克拉荷馬州等數州今天通報新增病例激增，川普的競選連任陣營也會在這個州的杜爾沙（Tulsa）舉辦造勢大會，
            將是全美3個月來最大的集會。
        </span><!--標準的 HTML span 標籤是由一個 <span> 標籤開始並由一個 </span> 標籤結束，
                開頭的 <span> 標籤內可以放很多設定用的東西，
                例如 id 用來標示特定 ID 名稱、class 用來標示特定 class 名稱，style 用來宣告 span 標籤的樣式。-->
    </body>  <!--	<body> </body>內容所在-->
</html> <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
