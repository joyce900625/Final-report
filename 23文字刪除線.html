<!DOCTYPE html>

<html lang="en">  <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <meta charset="utf-8" />
        <title></title>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>  <!--HTML font 文字的樣式（style）--> <!--text-decoration 用來替網頁的文字做特效，例如增加文字的上線、文字底線或刪除線的效果，-->
    </head>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
    <body>   <!--<body> </body>內容所在-->
        <h1>這是標題</h1>  <!--設定文字大小(H1為最大)-->
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a> <!--HTML a href 簡單來說就是超連結的語法-->
    </body>  <!--<body> </body>內容所在-->
</html>      <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
