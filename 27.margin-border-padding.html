<!DOCTYPE html>

<html lang="en">   <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>         <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <meta charset="utf-8" />
        <title></title>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <style>
            h1 {border-width: 10px;
                border-color: black;
                border-style: solid; 
                margin: 100px;
                padding: 50px;              
            }
        </style>  <!--HTML font 文字的樣式（style）-->     <!--border-width 用來設定邊框的寬度-->
                                                          <!--border-color 是用來設定邊框顏色的-->
                                                          <!--中透過border-style 設定邊框的樣式-->
                                                          <!--margin 可以讓你一次設定四個邊的外距-->
                                                          <!--可以控制區域如DIV 或span 的內部距離-->
    </head>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
    <body>   <!--<body> </body>內容所在-->
        <h1>margin, border, padding範例</h1>
    </body>  <!--<body> </body>內容所在-->
</html>      <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
