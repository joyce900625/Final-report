<!DOCTYPE html>
<html lang="en">  <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>     <!--此標籤是用來放置網頁文件的資訊，如標題、內容型態…等等，主要用來讓瀏覽器判別用的，所以在<head>.....</head>之間的內容，基本上並不會顯示在網頁中。-->
        <meta charset="utf-8" />    
        <title></title>     <!--此標籤就是文件的標題，當瀏覽器瀏覽文件時，在瀏覽器視窗的標題欄左方會顯示出設定標題，但標題不會顯示在網頁中。-->
        <style>  
            @import url("import1.css");   
            h1 {background-color: #FF0000}  
        </style>   <!--想要換成背景圖像的話，就得要在<body>內加入background的屬性了。-->
    </head>    <!--此標籤是用來放置網頁文件的資訊，如標題、內容型態…等等，主要用來讓瀏覽器判別用的，所以在<head>.....</head>之間的內容，基本上並不會顯示在網頁中。-->
    <body style="background-color: yellow"> <!--想要換成背景圖像的話，就得要在<body>內加入background的屬性了。-->
        <h1>用css改變背景顏色</h1> <!--設定文字大小(H1為最大)-->
        <p>用css改變背景顏色</p>      
    </body>
</html>   <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
