<!DOCTYPE html>

<html lang="en">    <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
    <head>          <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <meta charset="utf-8" />
        <title></title>  <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
        <style>
            h1{color: #1a7aef;
               background-color: #ff6a00;
               box-shadow:2px 2px 3px red;
               text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>   <!--HTML font 文字的樣式（style）-->
    </head>   <!--抬頭區段<head> </head>描述文件的資訊，如「網頁主題」-->
    <body>     <!--<body> </body>內容所在-->
        <h1>This is some text in a paragraph.</h1>   <!--設定文字大小(H1為最大)-->
        <h2>This is some text in a paragraph.</h2>   <!--設定文字大小(H1為最大依序變小)-->
        <h3>This is some text in a paragraph.</h3>   <!--設定文字大小(H1為最大依序變小)-->
    </body>   <!--<body> </body>內容所在-->
</html>       <!-- 此標籤是放置在網頁文件的開始，製作網頁時，網頁內容和其他標籤加在<html>起始標籤和</html>結尾標籤之間。-->
